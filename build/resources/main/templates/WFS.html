<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <style>

        #input_info {
            position: absolute;
            width: 37%;
            margin: 10px;
        }

        #map {
            position: absolute;
            padding: 10px;
            top: 0;
            right: 0;
            width: 60%;
            height: 95%;
        }

        .analytics {
            background-color: lightskyblue;
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 35%;
            color: white;
            border-radius: 10px;
            padding: 10px 0px 10px 0px;
            border: none;
            margin-left: 10px;
        }

        .input-form {
            display: block;
        }

        .input-form div {
            padding: 10px;
        }

        * {
            font-size: 15px;
            font-family: Consolas, sans-serif;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>GEOorWeb</title>
</head>
<body>
<div id="dsp">
    <div id="input_info">
        <div class="input-form">
            <span class="subject">Hillshade</span>
            <div>
                <label for="address">주소:</label>
                <input id="address" type="text" name="address" placeholder="주소 개발하삼">
            </div>
            <div>
                <label for="date">날씨:</label>
                <input id="date" type="date" value="2022-04-27" min="2022-04-27" max="2022-05-27">
            </div>
            <div>
                <label for="time">시간:</label>
                <input id="time" type="time">
            </div>
        </div>

        <span>
            <button onclick="showMarker()">날씨</button>
            <button onclick="getTurnel()">교량</button>
            <button onclick="lookAtMe(126.865137, 37.599406)">결빙</button>
        </span>

        <div style="width: 100%">
            <button class="analytics" type="button" onclick="showWMS()">분석 시작</button>
        </div>

    </div>
    <div id="map"></div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">



    let vectorSource = new ol.source.Vector({
        format: new ol.format.GeoJSON(),
        url: function (extent) {
            console.log(extent.join(','));
            let strUrl = 'http://localhost:8088/geoserver/GeoOr/wfs?' +
                'service=WFS&' +
                'version=1.1.0&' +
                'request=GetFeature&' +
                'typename=GeoOr:PostGis_SHP&' +
                'outputFormat=application/json&' +
                'srsname=EPSG:3857&' +
                'bbox=' + extent.join(',') + ',EPSG:3857';
            return strUrl;
        },
        strategy: ol.loadingstrategy.bbox
    });

    let vector = new ol.layer.Vector({
        className: "wfsLayer",
        source: vectorSource,
        style: new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'rgba(0, 0, 255, 1.0)',
                width: 2
            })
        })
    })

    // vworld 배경지도 띄우기
    let map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: 'http://xdworld.vworld.kr:8080/2d/Base/202002/{z}/{x}/{y}.png'
                })
            }),
            //vector
        ],
        view: new ol.View({
            center: convertCoordinates(127.6176, 36.8724),
            zoom: 7,
            minZoom: 7,
            maxZoom: 19
        })
    });

    // stroke = 경계선, fill = 채우기

    // 미리 3개의 색깔 스타일 지정 (빨, 노, 초)
    let styleRed = new ol.style.Style({
        stroke: new ol.style.Stroke({color: '#d80303'}),
        fill: new ol.style.Fill({color: '#d80303'})
    });

    let styleYellow = new ol.style.Style({
        stroke: new ol.style.Stroke({color: '#f4e571'}),
        fill: new ol.style.Fill({color: '#f4e571'})
    });

    let styleGreen = new ol.style.Style({
        stroke: new ol.style.Stroke({color: '#32ec54'}),
        fill: new ol.style.Fill({color: '#32ec54'})
    });

    function showMarker() {
        hideMarker(); //기존에 있던 마커 제거

        let z = document.createElement('img'); // is a node
        z.src = "img/marker.png";
        z.style = "width: 20px;" +
            "  height: auto;" +
            "  background: url(\"img/marker.png\") no-repeat;" +
            "  background-size: contain;" +
            "  padding: 0;"

        //api 호출 부분

        //가져온 좌표 반복문 돌려서 모두 overlay처리

        map.addOverlay(new ol.Overlay({
            position: ol.proj.transform(
                [127.6176, 36.8724],
                'EPSG:4326',
                'EPSG:3857'
            ),
            element: z
        }));
    }

    //마커 삭제부분 : img 태그 모두 제거해서 없애기
    function hideMarker() {
        $('img').remove();
    }

    function lookAtMe(lat, long) {

        map.getView().setCenter(ol.proj.transform([lat, long], 'EPSG:4326', 'EPSG:3857'));
        map.getView().setZoom(16);
    }

    function showWMS(){
        var features = vectorSource.getFeatures();

        // for문 돌면서 각 값의 범위에 따라 색깔 다르게 지정
        var i;
        for(i=0; i<features.length; i++){
            if(features[i]['values_'].hillshade <= 50) features[i].setStyle(styleRed);
            else if(features[i]['values_'].hillshade <= 70) features[i].setStyle(styleYellow);
            else features[i].setStyle(styleGreen);
        }

        map.removeLayer(vector);
        map.addLayer(vector);

    }
    //EPSG:4326 -> EPSG:3857
    function convertCoordinates(lon, lat) {
        var x = (lon * 20037508.34) / 180;
        var y = Math.log(Math.tan(((90 + lat) * Math.PI) / 360)) / (Math.PI / 180);
        y = (y * 20037508.34) / 180;
        return [x, y];
    }

    function getTurnel() {
        let xhr = new XMLHttpRequest();
        let url = 'http://apis.data.go.kr/1613000/btiData/getBrdgList'; /*URL*/
        let queryParams = '?' + encodeURIComponent('serviceKey') + '='+'mWqQaDoKuEgZ6uOuwh6YVaxSjmlymrAML5TELthV%2FpJi9FHf4fYDL5O4VnQWTf1ks3eWxySwiNQF%2FnC0Nh1kWg%3D%3D'; /*Service Key*/
        queryParams += '&' + encodeURIComponent('responseType') + '=' + encodeURIComponent('xml'); /**/
        queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('1000'); /**/
        queryParams += '&' + encodeURIComponent('hyear') + '=' + encodeURIComponent('2020'); /**/
        xhr.open('GET', url + queryParams);
        xhr.onreadystatechange = function () {
            if (this.readyState === 4) {
                console.log('Status: '+this.status+'nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+'nBody: '+this.responseText);
            }
        };

        xhr.send('');
    }


</script>

</body>
</html>
